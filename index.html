<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timer">
    <h2>Countdown Timer</h2>
    <input type="number" id="timeInput" placeholder="Enter time in seconds">
    <div id="display">00:00:00</div>
    <button onclick="startTimer()" style="background: green;">Start</button>
    <button onclick="stopTimer()" style="background: red;">Stop</button>
    <button onclick="resetTimer()" style="background: rgb(0, 200, 255);">Reset</button>
</div>

<script src="script.js">
   
</script>

</body>
</html>
